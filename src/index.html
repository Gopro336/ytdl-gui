<!DOCTYPE html>
<html lang="en" class="has-background-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>yt-dl gui</title>
  </head>
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title is-3">yt-dl gui</h1>
        <p class="subtitle is-small">Download your videos. Anywhere.</p>
      </div>
    </section>

    <section class="section">
      <div class="mb-1">
        <label class="checkbox">
          <input type="checkbox" id="hardware" />
          Disable hardware acceleration (restart)
        </label>
      </div>
      <div class="field is-grouped">
        <div class="control is-expanded">
          <input
            type="text"
            id="videoUrl"
            class="input"
            placeholder="Video URL"
          />
        </div>
        <div class="control">
          <div class="select">
            <select id="videoQuality">
              <option value="">Select video quality</option>
              <option value="highest">Highest audio and video</option>
              <option value="lowest">Lowest audio and video</option>
              <option value="highestaudio">Highest audio</option>
              <option value="lowestaudio">Lowest audio</option>
              <option value="highestvideo">Highest video</option>
              <option value="lowestvideo">Lowest video</option>
            </select>
          </div>
        </div>
      </div>
      <button class="button is-fullwidth is-primary" id="downloadButton">
        Download
      </button>
      <progress
        class="progress is-primary mt-1"
        value="0"
        max="100"
        id="downloadProgress"
      ></progress>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
